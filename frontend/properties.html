<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Real Estate</title>
</head>

<body class="bg-surface font-sans antialiased text-secondary bg-gray-50">
    <div id="navbar"></div>

    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8 mt-16">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-10">
                <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
                    Available <span class="text-blue-600">Properties</span>
                </h1>
                <p class="mt-2 md:mt-0 text-gray-500">Find your perfect match from our curated list.</p>
            </div>

            <!-- Filter Section -->
            <div class="mb-10 p-6 glass rounded-2xl">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="searchInput" placeholder="Search by location, title, or keyword..."
                        class="pl-10 input-field bg-white/60">
                </div>
            </div>

            <!-- Properties Grid -->
            <div id="propertiesGrid" class="grid grid-cols-1 gap-y-12 gap-x-8 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Properties will be loaded here -->
                <div class="col-span-full flex justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        import { propertyApi } from '/src/main.js';

        const grid = document.getElementById('propertiesGrid');
        const searchInput = document.getElementById('searchInput');

        const renderProperties = (properties) => {
            if (properties.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 glass rounded-2xl">
                        <p class="text-xl text-gray-500">No properties found matching your criteria.</p>
                        <button onclick="window.location.reload()" class="mt-4 text-blue-600 hover:text-blue-800 font-medium">Clear Search</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = properties.map(property => `
                <div class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 card-hover overflow-hidden border border-gray-100 flex flex-col h-full">
                    <div class="relative w-full h-64 overflow-hidden">
                        <img src="${property.imageUrl || 'https://via.placeholder.com/400x320?text=No+Image'}" alt="${property.title}" 
                             class="w-full h-full object-center object-cover transform group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-md px-3 py-1 rounded-full text-sm font-semibold text-blue-600 shadow-sm">
                            $${property.price ? property.price.toLocaleString() : 'N/A'}
                        </div>
                         <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="mb-2">
                             <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${property.type || 'Property'}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-1">
                            <a href="/view-property?id=${property.id}" class="hover:text-blue-600 transition-colors">
                                <span aria-hidden="true" class="absolute inset-0"></span>
                                ${property.title}
                            </a>
                        </h3>
                        <p class="text-sm text-gray-500 mb-4 line-clamp-2">${property.location}</p>
                        
                        <div class="mt-auto border-t border-gray-100 pt-4 flex justify-between items-center text-sm text-gray-600 font-medium">
                            <div class="flex items-center space-x-1">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                                <span>${property.bedrooms || 0} Beds</span>
                            </div>
                            <div class="flex items-center space-x-1">
                                <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                                <span>${property.bathrooms || 0} Baths</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        };

        const loadProperties = async () => {
            try {
                const response = await propertyApi.getAll();
                renderProperties(response.data);
            } catch (error) {
                console.error('Error loading properties:', error);
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">Error loading properties.</p>';
            }
        };

        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 2) {
                try {
                    const response = await propertyApi.search(query);
                    renderProperties(response.data);
                } catch (error) {
                    console.error('Search error:', error);
                }
            } else if (query.length === 0) {
                loadProperties();
            }
        });

        loadProperties();
    </script>
</body>

</html>
