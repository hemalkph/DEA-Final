<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Real Estate</title>
</head>

<body class="bg-surface font-sans antialiased text-secondary bg-gray-50">
    <div id="navbar"></div>

    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 mt-16">
        <div id="propertyContainer" class="glass rounded-2xl shadow-xl overflow-hidden min-h-[500px]">
            <div class="flex items-center justify-center h-full pt-20">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module">
        import { propertyApi, isAuthenticated } from '/src/main.js';

        const container = document.getElementById('propertyContainer');
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        const renderProperty = (property) => {
            const isAuth = isAuthenticated();

            container.innerHTML = `
                <div class="lg:flex lg:h-full">
                    <!-- Image Section -->
                    <div class="lg:w-1/2 relative h-96 lg:h-auto overflow-hidden group">
                        <img src="${property.imageUrl || 'https://via.placeholder.com/800x600?text=No+Image'}" 
                             alt="${property.title}" 
                             class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-r from-black/20 to-transparent"></div>
                    </div>
                    
                    <!-- Details Section -->
                    <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-between">
                        <div>
                            <div class="flex items-center justify-between mb-4">
                                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold tracking-wide uppercase">
                                    ${property.type}
                                </span>
                                <span class="text-3xl font-bold text-blue-600">
                                    $${property.price ? property.price.toLocaleString() : 'N/A'}
                                </span>
                            </div>
                            
                            <h1 class="text-3xl lg:text-4xl font-extrabold text-gray-900 mb-2 leading-tight">${property.title}</h1>
                            
                            <div class="flex items-center text-gray-500 mb-8">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                <span class="text-lg">${property.location}</span>
                            </div>
                            
                            <div class="grid grid-cols-3 gap-6 mb-8 border-y border-gray-100 py-6">
                                <div class="text-center">
                                    <div class="text-2xl font-bold text-gray-800">${property.bedrooms}</div>
                                    <div class="text-xs text-gray-500 uppercase tracking-wider">Bedrooms</div>
                                </div>
                                <div class="text-center border-l border-gray-100">
                                    <div class="text-2xl font-bold text-gray-800">${property.bathrooms}</div>
                                    <div class="text-xs text-gray-500 uppercase tracking-wider">Bathrooms</div>
                                </div>
                                <div class="text-center border-l border-gray-100">
                                    <div class="text-2xl font-bold text-gray-800">${property.size}</div>
                                    <div class="text-xs text-gray-500 uppercase tracking-wider">Sq Ft</div>
                                </div>
                            </div>
    
                            <div class="mb-8">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">About this property</h3>
                                <p class="text-gray-600 leading-relaxed">
                                    ${property.description || 'Experience luxury living in this beautifully designed home. Featuring modern amenities, spacious interiors, and a prime location, this property offers the perfect blend of comfort and style.'}
                                </p>
                            </div>
                        </div>

                        <div class="mt-auto pt-6">
                            ${isAuth ? `
                                <button class="btn-primary w-full text-lg shadow-lg shadow-blue-500/30 transform hover:-translate-y-1 transition-all">
                                    Contact Agent
                                </button>
                            ` : `
                                <a href="/login" class="block text-center w-full py-4 bg-gray-900 text-white rounded-lg hover:bg-black transition-all">
                                    Login to Contact Agent
                                </a>
                            `}
                        </div>
                    </div>
                </div>
            `;
        };

        const loadProperty = async () => {
            if (!id) {
                container.innerHTML = '<p class="p-8 text-center text-red-500">Invalid Property ID.</p>';
                return;
            }

            try {
                const response = await propertyApi.getById(id);
                renderProperty(response.data);
            } catch (error) {
                console.error('Error loading property:', error);

                // Allow error page to be seen without auth check redirect
                container.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Property Not Found</h2>
                        <a href="/properties" class="text-blue-600 hover:text-blue-800">Return to Listings</a>
                     </div>
                 `;
            }
        };

        loadProperty();
    </script>
</body>

</html>
